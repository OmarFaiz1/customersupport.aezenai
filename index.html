<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      h2,
      h1 {
        margin-bottom: 15px;
      }
      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #ff9800;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }
      button:hover {
        background: #e68a00;
      }
      #emailPopup,
      #uploadSection,
      #loadingScreen {
        display: none;
      }
      /* Loading Screen */
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 18px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Popup Confirmation */
      #popupMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: black;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      /* Responsive Styles - DO NOT REMOVE OR CHANGE ANYTHING ELSE */
      @media (max-width: 480px) {
        .container {
          width: 90%;
          padding: 20px;
        }
        h2,
        h1 {
          font-size: 1.2rem;
          margin-bottom: 10px;
        }
        input,
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Email Popup (shown only for first-time visitors) -->
    <div id="emailPopup" class="container">
      <h2>Enter Your Email</h2>
      <input
        type="email"
        id="emailInput"
        placeholder="Enter your email..."
        required
      />
      <button id="submitEmail">Submit</button>
    </div>
    <!-- Upload Section (shown once email is stored) -->
    <div id="uploadSection" class="container">
      <h1>Upload an Image</h1>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="uploadButton">Upload</button>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingScreen">
      <div class="spinner"></div>
      <p>Wait while we send your picture to our agent...</p>
    </div>
    <!-- Popup Message -->
    <div id="popupMessage">
      <p>Your image has been sent to the chatbot successfully!</p>
    </div>
    <script>
      $(document).ready(function () {
        // Ensure that all AJAX requests include credentials (cookies)
        $.ajaxSetup({
          xhrFields: { withCredentials: true },
        });

        // If the page is inside an iframe, request storage access automatically (Chrome workaround)
        if (window.self !== window.top && document.requestStorageAccess) {
          document
            .requestStorageAccess()
            .then(function () {
              console.log("Storage access granted.");
            })
            .catch(function (error) {
              console.log("Storage access denied.", error);
            });
        }

        // Ensure the loading overlay is hidden on page load
        $("#loadingScreen").hide();

        // Check if the user is already registered
        $.get("/check-user", function (data) {
          if (data.email) {
            $("#uploadSection").fadeIn();
          } else {
            $("#emailPopup").fadeIn();
          }
        });

        $("#submitEmail").click(function () {
          var email = $("#emailInput").val().trim();
          if (!email) {
            alert("Please enter a valid email.");
            return;
          }

          $.ajax({
            url: "/register-email",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ email: email }),
            success: function () {
              $("#emailPopup").fadeOut();
              $("#uploadSection").fadeIn();
            },
            error: function (xhr) {
              alert("Error: " + xhr.responseText);
            },
          });
        });

        $("#uploadButton").click(function () {
          var fileInput = $("#imageInput")[0].files[0];
          if (!fileInput) {
            alert("Please select an image.");
            return;
          }

          var formData = new FormData();
          formData.append("image", fileInput);
          $("#loadingScreen").show(); // Instant display

          $.ajax({
            url: "/upload-image",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: function (response) {
              if (response.popup) {
                $("#loadingScreen").fadeOut();
                $("#popupMessage").fadeIn();
                setTimeout(() => {
                  window.close(); // Close window after 2 seconds
                }, 2000);
              } else {
                alert(response.message);
              }
            },
            error: function (xhr) {
              alert("Error: " + xhr.responseText);
            },
            complete: function () {
              $("#loadingScreen").fadeOut(); // Smooth hide
            },
          });
        });
      });
    </script>
  </body>
</html>
