<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Chat Iframe</title>
</head>
<body>
  <script>
    // Check user session with credentials
    fetch('/check-user', { credentials: 'include' })
      .then(response => response.json())
      .then(data => {
        if (!data.email) {
          const email = prompt("Please enter your email for support:");
          if (email) {
            fetch('/register-email', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ email: email })
            });
          }
        }
      });

    // Iframe container setup
    const iframeContainer = document.createElement('div');
    iframeContainer.style.position = 'fixed';
    iframeContainer.style.bottom = '0px';
    iframeContainer.style.background = '#fff';
    iframeContainer.style.borderRadius = '8px';
    iframeContainer.style.boxShadow = '0px 4px 6px rgba(0, 0, 0, 0.1)';
    iframeContainer.style.zIndex = '999';
    iframeContainer.style.overflow = 'hidden';

    // Mobile/desktop sizing
    const isMobile = () => window.innerWidth <= 768;
    if (isMobile()) {
      iframeContainer.style.width = '100vw';
      iframeContainer.style.height = '100vh';
      iframeContainer.style.left = '0';
    } else {
      iframeContainer.style.width = '400px';
      iframeContainer.style.height = `${window.innerHeight}px`;
      iframeContainer.style.left = '50%';
      iframeContainer.style.transform = 'translateX(-50%)';
    }

    // FIX: Add cache-buster to iframe URL
    iframeContainer.innerHTML = `
      <iframe id="chat-iframe" 
              src="https://chat.aezenai.com?aid=af2a896a-5517-48eb-b8f3-014eec338f38&lang=en&t=${Date.now()}" 
              style="width: 100%; height: calc(100% - 30px); border: none;"></iframe>
      <div style="text-align: center; padding: 5px; background: #f1f1f1;">
        Powered by <a href="https://aezenai.com" target="_blank">aezenai.com</a>
      </div>
      <button id="floating-btn">[...]</button>
      <button id="track-order-btn">Track Order</button>
    `;

    document.body.appendChild(iframeContainer);

    // Button click handler with cache-buster
    document.querySelector('#floating-btn').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('#chat-iframe').src = 
        `https://dockerautomation-production.up.railway.app/?t=${Date.now()}`;
    });

    // Rest of the code unchanged
    window.addEventListener('message', (event) => {
      if (event.data?.action === 'closeAutomationUI') {
        iframeContainer.style.display = 'none';
        alert(event.data.message || 'Automation complete.');
      }
    });

    window.addEventListener('resize', () => {
      if (isMobile()) {
        iframeContainer.style.width = '100vw';
        iframeContainer.style.height = '100vh';
        iframeContainer.style.left = '0';
      } else {
        iframeContainer.style.width = '378px';
        iframeContainer.style.height = `${window.innerHeight}px`;
        iframeContainer.style.left = '50%';
        iframeContainer.style.transform = 'translateX(-50%)';
      }
    });
  </script>
</body>
</html>
